<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      name="viewport"
    />

    <title>BudgetTracker</title>

    <link href="style.css" rel="stylesheet" />

  <body>
    <main class="main-class">
      <h1>Welcome</h1>
      <div class="container">
        <div class="overview--container">
          <h2>Overview</h2>
          <div class="movements-ce">
            <ul>
              <li>100</li>
            </ul>
            <!--            Here will te movements come in-->
