<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>GridStyle</title>
</head>
<body>
<header>
	<h1>Budget Tracker</h1>
</header>

<main>
	<section id="welcome-page">
		<h1>Welcome</h1>
		<div class="container">
			<div class="login-bar">
				<h1>Welcome</h1>
				<ul>
					<li><input type="text" placeholder="name" required></li>
					<li><input type="password" placeholder="password" required></li>
					<li>
						<button type="submit" id="submit">login</button>
					</li>
				</ul>
			</div>
		</div>
	</section>

	<section id="overview">
		<div class="main-container">

			<div class="col inputs">
				<h2>Income</h2>
				<div class="income-container">
					<input class="movements income-movements" id="income" type="text">
					<button class="btn movements" id="income-btn" data-tab="income">btn</button>
				</div>
				<h2>Expense</h2>
				<div class="expense-container">
					<input class="movements expense-movements" id="expense" type="text">
					<button class="btn movements " id="expense-btn" data-tab="expense">btn</button>
				</div>
			</div>


			<div class="col movements">
				<h2>Movements</h2>
				<ul class="movements-list">

				</ul>
			</div>

			<div class="col balances">
				<h2>Balance</h2>
				<p id="balance"></p>
			</div>

		</div>


	</section>
</main>
<script src="app.js"></script>
</body>
</html>
